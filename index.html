<!doctype html>
<html lang="en">
		<head>
		<meta charset="utf-8">
		<title>Registration Form</title>
		
		<link rel="stylesheet" href="css/account.css" type="text/css"/>
		<script src="JS/account.js" type="text/javascript"></script>
		<script type="text/javascript">
		//window.onbeforeunload = function (){return '';}
		function validate()
		{
		var bar=0;
		var rad=document.myform.gen;
		var check=document.myform.hobbies;
		
		if(valid(uname,"Please enter username min:5 max:8"))
		{
		if(startWithAlphabet(uname,"Username must start with alphabet"))
		{
		 if(alphaNumericValid(uname,"Please enter alphanumerics only" ))
		  {
		   if(minLengthValid(uname,5,"Username atleast contain 5 characters"))
		     {
			  bar=bar+8;
			  progress.style.width=bar+"%";
			  document.getElementById("progress").innerHTML=bar+"%";
				
			if(valid(pwd,"Please enter password min:4 max:6"))
			 {
			  if(alphaNumericValid(pwd, "Please enter alphanumerics only" ))
			   {
			   if(minLengthValid(pwd,4,"Password atleast contain 4 characters"))
		       {
			    bar=bar+8;
				progress.style.width=bar+"%";
				document.getElementById("progress").innerHTML=bar+"%";
				
				
			 if(valid(fname,"Please enter first name min:2 max:6"))
			   {	
			    if(alphabetValid(fname,"Please enter alphabets only" ))
			     {
				 if(minLengthValid(fname,2,"Firstname atleast contain 2 characters"))
		          {
				   bar=bar+8;
				   progress.style.width=bar+"%";
				   document.getElementById("progress").innerHTML=bar+"%";
				   
			  if(valid(lname,"Please enter last name min:2 max:15"))
			   {
				if(alphabetValid(lname,"Please enter alphabets only" ))
				 {
				 if(minLengthValid(lname,2,"Lastname atleast contain 2 characters"))
		          {
					bar=bar+8;
					progress.style.width=bar+"%";
					document.getElementById("progress").innerHTML=bar+"%";
					
					
			  if(valid(pic,"please upload your image"))
			  {
			   if(fileTypeValid(pic, "Please upload .jpg, .gif,.png inages only " ))
			   {
				bar=bar+8;
				progress.style.width=bar+"%";
				document.getElementById("progress").innerHTML=bar+"%";
				
			
			if(	mulCheckValid(rad,"please select your gender"))
			{
				bar=bar+8;
				progress.style.width=bar+"%";
				document.getElementById("progress").innerHTML=bar+"%";
			if(mulSelvalid(day,"Please select day of your dateofbirth"))
			 {
				bar=bar+8;
				progress.style.width=bar+"%";
				document.getElementById("progress").innerHTML=bar+"%";
				
			if(mulSelvalid(month,"Please select month of your dateofbirth"))
			{
				bar=bar+8;
				progress.style.width=bar+"%";
				document.getElementById("progress").innerHTML=bar+"%";
				
			if(mulSelvalid(year,"Please select year of your dateofbirth"))
			{
				bar=bar+8;
				progress.style.width=bar+"%";
				document.getElementById("progress").innerHTML=bar+"%";
			if(	mulCheckValid(check,"please select your hobbies"))
			{
				bar=bar+8;
				progress.style.width=bar+"%";
				document.getElementById("progress").innerHTML=bar+"%";	
			if(mulSelvalid(country,"Please select your country"))
			{
				bar=bar+8;
				progress.style.width=bar+"%";
				document.getElementById("progress").innerHTML=bar+"%";
				
			if(valid(phno,"Please enter your phone number"))
			{
			if(phoneNumValid(phno,"Please enter valid phone number"))
			{
				bar=bar+8;
				progress.style.width=bar+"%";
				document.getElementById("progress").innerHTML=bar+"%";
				
			if(valid(email,"Please enter your email"))
			{
			if(emailValid(email,"Please enter valid email"))
			{
				bar=bar+4;
				progress.style.width=bar+"%";
				document.getElementById("progress").innerHTML=bar+"%";
				success.style.display="block";
				success.focus();
				event.preventDefault();
				return true;
			}}}}}}}}}}}}}}}}}}}}}}}}}
			
		return false;
		}
		</script>
		</head>
<body>

		<div id="meter">
			<div id="progress">0%</div>
		</div>

			<h3>Well done! You successfully read this important alert message</h3>
		</div>
